<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Buoi 5</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-md">
        <div class="tabs-to-dropdown">
            <div class="nav-wrapper d-flex align-items-center">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-bai1-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-bai1" type="button" role="tab" aria-controls="pills-bai1"
                            aria-selected="true">Bài 1</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-bai2-tab" data-bs-toggle="pill" data-bs-target="#pills-bai2"
                            type="button" role="tab" aria-controls="pills-bai2" aria-selected="false">Bài 2</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                            aria-selected="false">Contact</button>
                    </li>
                </ul>
            </div>
            <div class="tab-content shadow" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-bai1" role="tabpanel" aria-labelledby="pills-bai1-tab"
                    tabindex="0">
                    <div class="container-md py-3">
                        <div class="title d-flex align-items-center justify-content-center mb-3">
                            <i class="fa-solid fa-school"></i>
                            <h1 class="mb-0">Quản lí tuyển sinh</h1>
                        </div>
                        <div class="w-75 mx-auto">
                            <form action="" class="form">
                                <div>
                                    <label for="">Nhập điểm chuẩn của hội động</label>
                                    <input type="text" class="form-control mt-2" id="floor-point">
                                </div>
                                <div class="mt-3">
                                    <label for="">Nhập điểm 3 môn thi của thí sinh</label>
                                    <div class="row mt-2">
                                        <div class="col-4"><input type="text" class="form-control s-point"></div>
                                        <div class="col-4"><input type="text" class="form-control s-point"></div>
                                        <div class="col-4"><input type="text" class="form-control s-point"></div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-6">
                                        <div>Chọn khu vực ưu tiên</div>
                                        <div>
                                            <div class="d-flex mt-2">
                                                <div>
                                                    <input type="radio" id="area-0" name="area" value="area-0"
                                                        class="area d-none" checked>
                                                    <label class="label__radio border-end-0" for="area-0">Không</label>
                                                </div>
                                                <div>
                                                    <input type="radio" id="area-a" name="area" value="area-a"
                                                        class="area d-none">
                                                    <label class="label__radio" for="area-a">A</label>
                                                </div>
                                                <div>
                                                    <input type="radio" id="area-b" name="area" value="area-b"
                                                        class="area d-none">
                                                    <label class="label__radio border-end-0 border-start-0"
                                                        for="area-b">B</label>
                                                </div>
                                                <div>
                                                    <input type="radio" id="area-c" name="area" value="area-c"
                                                        class="area d-none">
                                                    <label class="label__radio" for="area-c">C</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div>Chọn đối tượng ưu tiên</div>
                                        <div>
                                            <div class="d-flex mt-2">
                                                <div>
                                                    <input type="radio" name="object" id="object-0" value="object-0"
                                                        class="object d-none" checked>
                                                    <label class="label__radio border-end-0"
                                                        for="object-0">Không</label>
                                                </div>
                                                <div>
                                                    <input type="radio" name="object" id="object-1" value="object-1"
                                                        class="object d-none">
                                                    <label class="label__radio" for="object-1">1</label>
                                                </div>
                                                <div>
                                                    <input type="radio" name="object" id="object-2" value="object-2"
                                                        class="object d-none">
                                                    <label class="label__radio border-end-0 border-start-0"
                                                        for="object-2">2</label>
                                                </div>
                                                <div>
                                                    <input type="radio" name="object" id="object-3" value="object-3"
                                                        class="object d-none">
                                                    <label class="label__radio" for="object-3">3</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn bai-1 mt-4 d-block mx-auto text-white">Kết quả</button>
                            </form>
                            <div class="bg-success-subtle px-3 mt-4 text-success fw-semibold d-flex align-items-center">
                                <div class="py-3">
                                    <i class="fa-solid fa-share me-3"></i>
                                    <span class="result bai-1"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-bai2" role="tabpanel" aria-labelledby="pills-bai2-tab"
                    tabindex="0">
                    <div class="container-md py-3">
                        <div class="title d-flex align-items-center justify-content-center mb-3">
                            <i class="fa-solid fa-bolt"></i>
                            <h1 class="mb-0">Tính tiền điện</h1>
                        </div>
                        <div class="w-50 mx-auto">
                            <form action="" class="form">
                                <div class="">
                                    <label for="">Nhập tên của bạn</label>
                                    <input type="text" class="form-control mt-2" id="e-name">
                                </div>
                                <div class=" mt-3">
                                    <label for="">Nhập số kW điện bạn đã tiêu thụ</label>
                                    <input type="text" class="form-control mt-2" id="e-kw">
                                </div>
                                <button class="btn bai-2 mt-4 d-block mx-auto text-white">Kết quả</button>
                            </form>
                            <div class="bg-success-subtle px-3 mt-4 text-success fw-semibold d-flex align-items-center">
                                <div class="py-3">
                                    <i class="fa-solid fa-share me-3"></i>
                                    <span class="result bai-2"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"
                    tabindex="0">
                    ...</div>
                <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab"
                    tabindex="0">...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
